<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Main stylesheet link -->
    <link rel="stylesheet" href="./assets/styles/main.css">
    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/e1f6be75b8.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container-sm p-0">
        <div class="card justify-content-center">
            <h1 class="text-center my-4">Password Generator</h1>
            <div class="container password justify-content-center">
                <div class="row row-cols-1 justify-content-center">
                    <div class="col col-12 mt-3 d-flex justify-content-center">
                        <div class="input-group password__copy">
                            <input type="text" class="form-control text-center bg-body" placeholder="Generated password" aria-label="Generated password" aria-describedby="button-addon2" disabled readonly>
                            <button class="btn btn-outline-warning" type="button" id="button-addon2"><i class="fa-solid fa-copy"></i></button>
                        </div>
                    </div>
                    <div class="col col-12">
                        <div class="row">
                            <div class="col col-12 col-md-10 col-lg-8 col-xl-6 d-flex justify-content-center mx-auto">
                                <div class="input-group password__len mt-5">
                                    <span class="input-group-text password__len__text justify-content-center">Password length</span>
                                    <input type="number" aria-label="First name" class="form-control text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12">
                        <div class="row">
                            <div class="col col-12 col-md-10 col-lg-8 col-xl-6 d-flex justify-content-center mx-auto">
                                <div class="password__range mt-2">
                                    <input type="range" class="form-range" min="16" max="32" id="password__range">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container text-center password__properties mt-3 row-gap-5 column-gap-3">
                    <div class="grid row">
                        <div class="col col-12 col-sm-6 d-flex justify-content-center">
                            <div class="form-check form-switch password__properties__item">
                            <input class="form-check-input" type="checkbox" role="switch" id="uppercase_letters">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase letters</label>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-6 d-flex justify-content-center">
                            <div class="form-check form-switch password__properties__item">
                                <input class="form-check-input" type="checkbox" role="switch" id="lowercase_letters">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Lowercase letters</label>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-6 d-flex justify-content-center">
                            <div class="form-check form-switch password__properties__item">
                                <input class="form-check-input" type="checkbox" role="switch" id="numbers">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Numbers</label>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-6 d-flex justify-content-center">
                            <div class="form-check form-switch password__properties__item">
                                <input class="form-check-input" type="checkbox" role="switch" id="special_signs">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Special signs</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Main script link -->
    <script src="./scripts/script.js"></script>
</body>
</html>
